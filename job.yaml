## This yaml file ensures that if this job takes more than 30 seconds to run then it should terminate based on line 8 
apiVersion: batch/v1
kind: Job
metadata:
  creationTimestamp: null
  name: busybox
spec:
  activeDeadlineSeconds: 30
  template:
    metadata:
      creationTimestamp: null
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - while true; do echo hello; sleep 10; done
        image: busybox
        name: busybox
        resources: {}
      restartPolicy: Never
status: {}
